<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thormcheat</title>
        <link rel="icon" href="../image/logo-thormcheat.png">
        <!-- CSS Style -->
        <link rel="stylesheet" href="../CSS/style.css">
        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Font Awesome CDN -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <!-- header section -->
        <header>
            <!-- Insert navbar by scriptUntil -->
        </header>
        <!-- main section -->
        <main>
            <!-- hero section -->
            <section
                class="max-w-screen-xl h-[500px] grid md:grid-cols-2 items-center justify-between mx-auto p-6 bg-[#003F49] ">
                <div class="bg-inherit w-full h-full ">
                    <img src="../image/herosection-image.png"
                        class="w-[400px] h-[470px] md:ms-40 bg-inherit "
                        alt="herosection-imag">
                </div>
                <div class="bg-red-500 w-full h-full">
                    <h2>Kunstpflanze Aloe Vera</h2>
                    <p>The world of plant</p>
                    <p class="price">55,00 €</p>
                    <button>Explore With Us New Experiences</button>
                </div>
            </section>
            <!-- display advertise cards -->
            <section
                class="max-w-screen-xl  items-center justify-between mx-auto p-6" >
                 <!-- implement ads card -->
                 <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-12 p-0" id="displayAdvertiseCard">

                 </div>
            </section>
            <!-- promote best sell card  -->
            <section
                class="max-w-screen-xl h-[550px] flex items-center justify-between mx-auto p-6 bg-[#003F49] gap-4 ">
                <div class="bg-inherit w-[25%] h-full bg-red-500 ">
                    <img src="../image/herosection-image.png"
                        class="w-full h-full  bg-inherit "
                        alt="herosection-imag">
                </div>
                <div class="bg-red-500 w-[75%] h-full">
                    <h2>Kunstpflanze Aloe Vera</h2>
                    <p>The world of plant</p>
                    <p class="price">55,00 €</p>
                    <button>Explore With Us New Experiences</button>
                </div>
            </section>
            <!-- display popular plants -->
            <section
                class="max-w-screen-xl items-center justify-between mx-auto p-6 ">
                <h1 class="text-[24px] font-bold">BEST SELLER PLANTS</h1>
                <hr class="w-full border-gray-200 sm:mx-auto lg:my-8" />
                <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 sm:grid-cols-2 gap-4 g-4 sm:p-8 md:p-4" id="productListBestSell">
                    <!-- implement best seller cards -->
                </div>
            </section>

        </main>
        <!-- footer section -->

        <footer>
            <!-- Insert footer by scriptUntil -->
        </footer>

        <script src="../JS/scriptUtil.js"></script>
