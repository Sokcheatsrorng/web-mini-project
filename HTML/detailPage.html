<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thormcheat</title>
        <link rel="icon" href="../image/logo-thormcheat.png">
        <!-- CSS Style -->
        <link rel="stylesheet" href="../CSS/style.css">
        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Font Awesome CDN -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <!-- header section -->
        <header>
            <!-- Insert navbar by scriptUntil -->
        </header>
        <!-- main section -->
        <main>
            <!--  -->
            <section
                class="max-w-screen-xl h-overflow items-center justify-between mx-auto p-6 ">
                <article>New Plant is Here</article>
                <div class="container grid lg:grid-cols-4 grid-cols-1 gap-8">
                    <div class="w-full col-span-3">
                        <img src="../image/1.webp" alt>
                        <p>Sep 26 2024</p>
                    </div>
                    <div class="w-full ">
                        <div class="mb-4">
                            <form class="max-w-md mx-auto">
                                <div class="relative ms-4">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none bg-inherit">
                                        <svg
                                            class="w-4 h-4 text-gray-500 "
                                            aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 20 20">
                                            <path stroke="currentColor"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                        </svg>
                                    </div>
                                    <input type="search" id="default-search"
                                        class="block w-full p-2 ps-10 text-sm text-gray-900  bg-gray-50 "
                                        placeholder="search..."
                                        required />
                                </div>
                            </form>

                        </div>
                        <div class="mb-4">
                            <img src="../image/2.webp" alt>
                        </div>
                        <div>
                            Lorem, ipsum dolor sit amet consectetur adipisicing
                            elit. Perspiciatis mollitia corrupti, facilis illo
                            iste nihil, porro ducimus laudantium rerum sunt
                            autem molestiae exercitationem iusto molestias
                            veritatis illum unde consequatur vitae.

                        </div>
                    </div>

                </div>

            </section>

        </main>
        <!-- footer section -->

        <footer>
            <!-- Insert footer by scriptUntil -->
        </footer>
        <!-- script for Util Navbar and footer -->
        <script src="../JS/scriptUtil.js"></script>
        <!-- JS Script -->
        <script src="../JS/script.js"></script>
